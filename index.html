<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Good Luck Message Page</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #a1c4fd, #c2e9fb);
      font-family: 'Poppins', 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    .wish-btn {
      padding: 18px 40px;
      font-size: 1.5rem;
      font-weight: 600;
      color: white;
      background: #4facfe;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 0 25px rgba(79, 172, 254, 0.7);
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.5s ease;
      margin: 20px;
      z-index: 2;
    }

    .wish-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 40px rgba(79, 172, 254, 0.9);
    }

    .faded {
      opacity: 0.25;
    }

    .bubble {
      display: inline-block;
      padding: 14px 22px;
      margin: 10px;
      border-radius: 22px;
      font-size: 1.1rem;
      font-weight: 500;
      line-height: 1.5;
      position: absolute;
      animation: popIn 0.4s ease forwards;
      max-width: 60%;
      word-wrap: break-word;
      font-family: 'Poppins', 'Segoe UI', sans-serif;
    }

    .best {
      background-color: #4facfe;
      color: white;
      border-bottom-right-radius: 6px;
    }

    .got {
      background-color: #43e97b;
      color: #073b15;
      border-bottom-left-radius: 6px;
    }

    .love {
      background-color: #ff6f91;
      color: white;
      border-bottom-right-radius: 6px;
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.5); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <button class="wish-btn" id="wishBtn" onclick="startMessages()">A Message For You</button>

  <!-- Hidden audio element -->
  <audio id="bgAudio" src="YGT.mp3"></audio>

  <script>
    const messages = [
      { text: "All The Best! 🌟", class: "best" },
      { text: "You Got This! 💪", class: "got" },
      { text: "I LOVE YOU ❤️", class: "love" }
    ];
    let index = 0;
    let interval;

    function startMessages() {
      if (interval) return;

      // fade button
      const btn = document.getElementById("wishBtn");
      btn.classList.add("faded");

      // play audio
      const audio = document.getElementById("bgAudio");
      audio.play();

      interval = setInterval(() => {
        const msg = document.createElement("div");
        msg.className = `bubble ${messages[index % messages.length].class}`;
        msg.innerText = messages[index % messages.length].text;

        // random position like scattered notes
        const x = Math.random() * (window.innerWidth - 200);
        const y = Math.random() * (window.innerHeight - 100);
        msg.style.left = `${x}px`;
        msg.style.top = `${y}px`;

        document.body.appendChild(msg);
        index++;
      }, 300);
    }
  </script>
</body>
</html>
